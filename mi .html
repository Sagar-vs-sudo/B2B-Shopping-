<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Brand | Premium Watch</title>
  <link rel="stylesheet" href="shopping.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #f7d98c, #d6a700);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #2c1f00;
      padding: 40px 20px;
      overflow-x: hidden;
    }

    .golden-glow {
      max-width: 1100px;
      margin: auto;
      display: flex;
      gap: 40px;
      align-items: center;
      animation: fadeInUp 1.2s ease;
    }

    .golden-glow img {
      width: 350px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
      animation: pulse 2.5s infinite ease-in-out;
    }

    .product-info {
      max-width: 600px;
    }

    .product-info h1 {
      font-size: 42px;
      color: #3b2800;
      margin-bottom: 10px;
    }

    .product-info h3 {
      font-weight: 400;
      color: #5f4400;
    }

    .product-info p {
      margin-top: 10px;
      font-size: 16px;
      color: #4b3900;
    }

    select, input[type="number"] {
      padding: 12px;
      font-size: 16px;
      border: 2px solid #b8860b;
      background: #fff8dc;
      color: #3b2b00;
      border-radius: 10px;
      margin-top: 15px;
      outline: none;
      width: 200px;
    }

    .exclusive-btn {
      display: inline-block;
      margin-top: 25px;
      padding: 15px 35px;
      font-size: 17px;
      font-weight: bold;
      background: linear-gradient(to right, #d4af37, #ffcc00);
      border: none;
      border-radius: 50px;
      color: #2b1d00;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      transition: 0.4s ease-in-out;
      cursor: pointer;
    }

    .exclusive-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #ffdb4d, #ffe066);
      box-shadow: 0 0 20px 5px rgba(255, 236, 139, 0.7);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(255, 215, 0, 0.4); }
      50% { transform: scale(1.03); box-shadow: 0 0 30px rgba(255, 215, 0, 0.7); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .golden-glow {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="golden-glow">
    <img src="mismt1.png" alt="Smart Brand Watch">

    <div class="product-info">
      <h3>âœ¨ Exclusively Available on Our Store</h3>
      <h1>Smart Brand</h1>
      <p>This luxurious smartwatch comes with a modern design and full fitness tracking. It's a perfect blend of style and tech â€” exclusively for trendsetters.</p>

      <select id="watchColor">
        <option>Select Color</option>
        <option>Gold</option>
        <option>Rose Gold</option>
        <option>Matte Black</option>
      </select><br>

      <input type="number" id="quantity" value="1" min="1"><br>

      <button class="exclusive-btn" onclick="addToCart()">Add to Cart</button>
    </div>
  </div>

  <script>
    function addToCart() {
      const product = {
        name: "Smart Brand Watch",
        price: 25.0,
        quantity: parseInt(document.getElementById("quantity").value),
        color: document.getElementById("watchColor").value,
        image: "mismt1.png"
      };

      if (product.color === "Select Color") {
        alert("Please select a color.");
        return;
      }

      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const existing = cart.find(item => item.name === product.name && item.color === product.color);

      if (existing) {
        existing.quantity += product.quantity;
      } else {
        cart.push(product);
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      alert("ðŸ›’ Added to cart!");
    }
  </script>

</body>
</html>
