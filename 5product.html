  <!-- Add to Cart JavaScript -->
  <script>
    function addToCart() {
      const product = {
        name: "Sunglasses",
        price: 2.5,
        quantity: parseInt(document.querySelector(".ddo").value),
        size: document.querySelector(".sso").value,
        image: "i4.jpg"
      };

      if (product.size === "Selct size") {
        alert("Please select a valid size.");
        return;
      }

      // Get existing cart from localStorage
      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      // Check if the item already exists with same name and size
      const existing = cart.find(item => item.name === product.name && item.size === product.size);

      if (existing) {
        existing.quantity += product.quantity;
      } else {
        cart.push(product);
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      alert("Product added to cart!");
    }
  </script>
