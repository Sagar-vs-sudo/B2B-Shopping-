<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Place Your Order - ShoppingQC</title>
  <link rel="stylesheet" href="shopping.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: backgroundShift 10s ease infinite;
      color: #fff;
      padding: 40px 20px;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 30px;
      background: linear-gradient(to right, #ffd700, #ff8c00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .order-container {
      max-width: 800px;
      margin: auto;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
    }

    .order-form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .order-form input,
    .order-form textarea,
    .order-form select {
      padding: 15px;
      font-size: 15px;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      outline: none;
    }

    .cart-summary {
      margin-top: 25px;
      padding-top: 15px;
      border-top: 1px solid #fff;
    }

    .cart-item {
      padding: 10px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .cart-total {
      text-align: right;
      font-size: 18px;
      margin-top: 10px;
      font-weight: bold;
    }

    .place-order-btn {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      color: #0f0f0f;
      background: linear-gradient(to right, #ffd700, #ff8c00);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      width: 100%;
      transition: 0.3s ease;
    }

    .place-order-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ffd700;
    }

    .confirmation {
      text-align: center;
      margin-top: 25px;
      font-weight: bold;
      font-size: 18px;
      color: #32cd32;
      display: none;
    }

    .upi-popup {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(15, 15, 15, 0.85);
      backdrop-filter: blur(5px);
      justify-content: center;
      align-items: center;
    }

    .upi-content {
      background: #222;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 20px #ffd700;
    }

    .upi-content img {
      width: 250px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }

    .upi-content h2 {
      color: #ffd700;
      margin-bottom: 10px;
    }

    .upi-content .pay-done-btn {
      margin-top: 15px;
      padding: 12px 25px;
      background: linear-gradient(to right, #32cd32, #7fff00);
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      color: #111;
      transition: 0.3s ease;
    }

    .upi-content .pay-done-btn:hover {
      background: linear-gradient(to right, #7fff00, #32cd32);
    }
  </style>
</head>
<body>

  <h1>Place Your Order</h1>

  <div class="order-container">
    <form class="order-form" id="orderForm">
      <input type="text" id="name" placeholder="Your Full Name" required>
      <input type="tel" id="phone" placeholder="Phone Number" required>
      <textarea id="address" rows="4" placeholder="Delivery Address (with pin code)" required></textarea>

      <select id="payment" required>
        <option value="">Select Payment Method</option>
        <option>Cash on Delivery (COD)</option>
        <option>UPI / Google Pay</option>
        <option>Credit / Debit Card</option>
      </select>
    </form>

    <div class="cart-summary" id="cartSummary">
      <h3>Your Cart:</h3>
    </div>

    <div class="cart-total" id="orderTotal">Total: $0.00</div>

    <button class="place-order-btn" onclick="placeOrder()">Place Order</button>
    <div class="confirmation" id="confirmMessage">✅ Order placed successfully! Thank you!</div>
  </div>

  <div id="upiPopup" class="upi-popup">
    <div class="upi-content">
      <h2>Scan & Pay</h2>
      <img src="gpayqr.jpg" alt="UPI QR Code">
      <p style="color: #eee;">Pay exactly: <strong id="upiAmountText">$0.00</strong></p>
      <p style="color: #aaa;">Once paid, click below:</p>
      <button class="pay-done-btn" onclick="confirmUPIPayment()">Payment Done ✅</button>
    </div>
  </div>

  <script>
    const FORM_ID = "1FAIpQLScQHmf_R5qqPncriXGXCt8tyE-KZdsNPyQ3s-zOcXI406yFhA";
    const ENTRY_MAP = {
      name: "entry.1343200539",
      phone: "entry.821068585",
      payment: "entry.1492035288",
      products: "entry.657417778",
      total: "entry.884757215",
      address: "entry.1546383111"
    };

    let totalAmount = 0;

    function getProductSummary() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      return cart.map(item => `${item.name} (${item.color}) × ${item.quantity}`).join(", ");
    }

    function openPrefilledForm(paymentMethod) {
      const name = encodeURIComponent(document.getElementById("name").value.trim());
      const phone = encodeURIComponent(document.getElementById("phone").value.trim());
      const address = encodeURIComponent(document.getElementById("address").value.trim());
      const products = encodeURIComponent(getProductSummary());
      const total = encodeURIComponent(totalAmount.toFixed(2));

      let url = `https://docs.google.com/forms/d/e/${FORM_ID}/viewform?usp=pp_url`;
      url += `&${ENTRY_MAP.name}=${name}`;
      url += `&${ENTRY_MAP.phone}=${phone}`;
      url += `&${ENTRY_MAP.payment}=${encodeURIComponent(paymentMethod)}`;
      url += `&${ENTRY_MAP.products}=${products}`;
      url += `&${ENTRY_MAP.total}=${total}`;
      url += `&${ENTRY_MAP.address}=${address}`;

      window.open(url, "_blank");
    }

    function placeOrder() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();
      const payment = document.getElementById("payment").value;

      if (!name || !phone || !address || !payment) {
        alert("Please fill all details.");
        return;
      }

      if (payment === "UPI / Google Pay") {
        document.getElementById("upiPopup").style.display = "flex";
        document.getElementById("upiAmountText").textContent = `$${totalAmount.toFixed(2)}`;
      } else {
        openPrefilledForm(payment);
        confirmOrder();
      }
    }

    function confirmUPIPayment() {
      openPrefilledForm("UPI / Google Pay");
      document.getElementById("upiPopup").style.display = "none";
      confirmOrder();
    }

    function confirmOrder() {
      document.getElementById("confirmMessage").style.display = "block";
      localStorage.removeItem("cart");
      document.querySelector(".place-order-btn").disabled = true;
    }

    function displayOrderCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const container = document.getElementById("cartSummary");
      const totalBox = document.getElementById("orderTotal");

      if (cart.length === 0) {
        container.innerHTML = "<p>Your cart is empty.</p>";
        return;
      }

      cart.forEach(item => {
        const itemTotal = item.quantity * item.price;
        totalAmount += itemTotal;

        const html = `
          <div class="cart-item">
            <strong>${item.name}</strong> - ${item.color}<br>
            Qty: ${item.quantity} × $${item.price} = <strong>$${itemTotal.toFixed(2)}</strong>
          </div>
        `;
        container.innerHTML += html;
      });

      totalBox.innerHTML = `Total: $${totalAmount.toFixed(2)}`;
    }

    displayOrderCart();
  </script>

</body>
</html>
